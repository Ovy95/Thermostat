<!DOCTYPE html>
<html>
  <head>
  
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="Style.css">

    <title>Thermostat</title>
  </head>
  <body>

    <title>Thermostat test</title>
    <div id="main">
    <h1>Thermostat</h1>
    

    <!-- this is for the Buttons up and down -->
    <section>
      <h1 id="temperature"></h1>
      <p>
        <button id="temperature-up">+</button>
        <br>
        <button id="temperature-down">-</button>
        <br>
        <button id="temperature-reset">reset</button>
        <br>
        <button id="powersaving-on">PSM on</button>

        <button id="powersaving-off">PSM off</button>
        <br>
        off<label class="switch">
          <input type="checkbox" class="toggle_power" checked >
          <span class="slider round"></span>
        </label> on

  
          <!-- This is london temperature -->
        <section>
          <h1>Current temperature: <span id="current-temperature"></span></h1>
          <form id="select-city">
            <input id="current-city" type="text" placeholder="Enter a city"></input>
            <input type="submit"></input>
          </form>
        </section>


      </p>
    
    </section>
  </div>
    <script src="jquery.js"></script>
    <script src="src/Themo.js"></script>
    <script src="./interface.js"></script>

  </body>
</html>
